<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besucherausweiß Check-In</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Besucherausweiß Check-In</h1>
        <div class="form-group">
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" required>
        </div>
        <div class="form-group">
            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" required>
        </div>
        <div class="form-group">
            <label for="email">Email Adresse</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="kontakt">Brother Kontakt</label>
            <select id="kontakt" required>
                <option value="Jovana Abutovic">Jovana Abutovic</option>
                <option value="Roman Köbel">Roman Köbel</option>
                <option value="Ondrej Hartmann">Ondrej Hartmann</option>
            </select>
        </div>
        <button onclick="checkIn()">Check In</button>
        <button onclick="viewCheckInList()">View Check-In List</button>
    </div>

    <script>
        const contacts = {
            "Jovana Abutovic": "big.presles.j@gmail.com",
            "Roman Köbel": "big.presles.r@gmail.com",
            "Ondrej Hartmann": "big.presles.h@gmail.com"
        };

        function checkIn() {
            const vorname = document.getElementById('vorname').value;
            const nachname = document.getElementById('nachname').value;
            const email = document.getElementById('email').value;
            const kontakt = document.getElementById('kontakt').value;
            const kontaktEmail = contacts[kontakt];
            const checkInTime = new Date().toLocaleString();

            // Generate URL
            const url = `brotherwebprint://filename=visitor.lbx&rd54.bin&text1=${vorname}&text2=${nachname}&text3=${email}&text4=${kontakt}&text5=${kontaktEmail}`;
            window.open(url, '_blank');

            // Send email notification
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: kontaktEmail,
                    subject: 'New Visitor Check-In',
                    text: `A new visitor has checked in:\n\nVorname: ${vorname}\nNachname: ${nachname}\nEmail: ${email}\nKontakt: ${kontakt}\nCheck-In Time: ${checkInTime}`
                })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));

            // Save check-in data to localStorage
            const checkInData = JSON.parse(localStorage.getItem('checkInData')) || [];
            checkInData.push({ vorname, nachname, email, kontakt, checkInTime, checkedOut: false });
            localStorage.setItem('checkInData', JSON.stringify(checkInData));
        }

        function viewCheckInList() {
            // Update this URL to the new location of your check-in list
            window.location.href = 'http://new-location.com/checkinlist.html';
        }
    </script>
</body>
</html>
